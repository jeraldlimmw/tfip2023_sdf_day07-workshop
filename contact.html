    <!-- contact form -->
    <div class="container mt-5">
        <form class="contact_form" method="POST" action="#">
            <h1>Contact Us</h1>
            <small>Fill up your query and we will get back to you.</small>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" name="name" id="" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="" required>
                <span>Email must have @ sign</span>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Query:</label>
                <textarea class="form-control" name="message" id="" rows="6" cols="90" required></textarea>
                <span>Message details required</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
